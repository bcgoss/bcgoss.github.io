---
layout: default
---
<ulclass="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4 class="post-meta">{{ post.date | date: "%m-%d-%Y" }}</h4>
      <p>{{ post.content | strip_html | truncatewords:10}}</p>
    </li>
  {% endfor %}
</ul>
